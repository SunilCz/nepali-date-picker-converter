<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Date Picker - Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 40px;
        }
        .test-section {
            margin: 30px 0;
            padding: 25px;
            background: #f9fafb;
            border-radius: 12px;
            border-left: 4px solid #2563eb;
        }
        .test-section h2 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .test-section h3 {
            color: #374151;
            margin: 15px 0 10px 0;
            font-size: 18px;
        }
        .result-box {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .result-box p {
            margin: 8px 0;
            color: #374151;
        }
        .result-box code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            color: #1e293b;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        #root {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Nepali Date Picker - Browser Test</h1>
        <p class="subtitle">Interactive browser testing</p>

        <!-- All components will be rendered by React -->
        <div id="react-root"></div>
    </div>

    <script type="module" src="/main.tsx"></script>
</body>
</html>
